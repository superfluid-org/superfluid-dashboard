query getTasks($where: Task_filter = {}, $orderBy: Task_orderBy = id, $orderDirection: OrderDirection = asc) {
  tasks(
    first: 1000
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $where
  ) {
    ... on CreateTask {
      superToken
      startDateMaxDelay
      startDate
      startAmount
      sender
      receiver
      id
      flowRate
      expirationAt
      executionAt
      executedAt
      cancelledAt
    }
    ... on DeleteTask {
      id
      cancelledAt
      executedAt
      executionAt
      expirationAt
      receiver
      sender
      superToken
    }
  }
}