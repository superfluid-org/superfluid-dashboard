query getVestingScheduleWithClaim($id: ID!) {
  vestingSchedule(id: $id) {
    ...VestingSchedulePart
    claimValidityDate
  }
}

query getVestingSchedulesWithClaim(
  $where: VestingSchedule_filter = {}
  $orderBy: VestingSchedule_orderBy = id
  $orderDirection: OrderDirection = asc
) {
  vestingSchedules(
    first: 1000
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    ...VestingSchedulePart
    claimValidityDate
  }
}
