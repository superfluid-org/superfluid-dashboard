query getVestingSchedule($id: ID!) {
  vestingSchedule(id: $id) {
    ...VestingSchedulePart
  }
}

query getVestingSchedules(
  $where: VestingSchedule_filter = {}
  $orderBy: VestingSchedule_orderBy = id
  $orderDirection: OrderDirection = asc
) {
  vestingSchedules(
    first: 1000
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    ...VestingSchedulePart
  }
}

fragment VestingSchedulePart on VestingSchedule {
  id
  cliffDate
  cliffAndFlowExecutedAt
  cliffAndFlowDate
  cliffAmount
  endDate
  flowRate
  receiver
  sender
  startDate
  superToken
  endExecutedAt
  createdAt
  didEarlyEndyCompensationFail
  earlyEndCompensation
  deletedAt
}
